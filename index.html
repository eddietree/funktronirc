    <div class="container">
    	<div class="row">

			<div class="col-md-4" id="login-form">

				<h2 class="form-signin-heading">Please sign in</h2>
				<input type="text" class="form-control input-lg" id="irc-username" placeholder="username" value="TESTER" autofocus>

				<label class="checkbox">
				  <input type="checkbox" value="remember-me"> Remember me
				</label>
				<button id="login" class="btn btn-lg btn-warning btn-block" data-loading-text="Signing In..."  type="submit">Sign in</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>

		<div id="main-page">

			<div id="main-board">
				<ul id="tabs" class="nav nav-tabs"></ul>
				<div id="tabs-content" class="tab-content"></div>
			</div>
		</div>
